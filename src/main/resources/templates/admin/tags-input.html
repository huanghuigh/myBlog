<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>标签新增</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
	<link rel="stylesheet" href="../../static/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>

<body>
<!--	导航-->
<nav th:replace="admin/_fragments::menu(3,1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header  item">管理后台</h2>
			<a href="#" class="m-item item m-mobile-hide" ><i class="mini home icon"></i>博客</a>
			<a href="#" class="m-item item m-mobile-hide" ><i class="mini idea icon"></i>分类</a>
			<a href="#" class="m-item item m-mobile-hide" ><i class="mini tags icon"></i>标签</a>
			<div class="right menu m-item item m-mobile-hide">
				<div class="ui dropdown item">
					<div class="text">
						<img src="../../static/images/baizhen.jpg" th:src="/images/baizhen.jpg" alt="" class="ui avatar image">Guangtou
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" class="item">注销</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>
	</a>
</nav>
<div  class="ui attached  pointing menu">
	<div class="ui  container">
		<div class="right menu">
			<a href="" th:href="@{/admin/tags/input}" class="teal active  item" >发布</a>
			<a href="" th:href="@{/admin/tags}" class="item" >列表</a>
		</div>
	</div>
</div>
<!--	中间内容-->
<div class="m-container-small m-padded-tb-big">
	<div class="ui container">
		<form action="#" method="post" class="ui form"
			  th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" th:object="${tags}">
			<!-- 分类 -->
			<div class="field">
				<div class="ui left labeled input">
					<label class="ui teal basic label">标签</label>
					<input type="hidden" name="id" th:value="*{id}">
					<input type="text" name="name" placeholder="需要添加的标签" th:value="*{name}">
				</div>
			</div>
			<div class="ui error message" ></div>
			<div class="ui negative message" th:if="${#fields.hasErrors('name')}">
				<i class="close icon"></i>
				<div class="header">操作失败</div>
				<p th:errors="*{name}">提交失败返回信息</p>
			</div>
			<div class="ui negative center aligned message" th:if="${message}" th:text="${message}">添加标签失败</div>
			<!-- 两个按钮 -->
			<div class="ui right aligned container">
				<button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
				<button type="submit" class="ui teal button">提交</button>
			</div>
		</form>
	</div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--	尾部-->
<footer th:replace="admin/_fragments::footer">
	<div class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../../static/images/baizhen.jpg" th:src="/images/baizhen.jpg" alt="" class="ui rounded image" style="width: 100px">
						</div>
					</div>

				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
					<div class="ui inverted link list">

						<a href="#" class="item">123456789@qq.com</a>
						<a href="#" class="item">110120119</a>
					</div>
				</div>

				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是博客的介绍信息之类的</p>
				</div>
			</div>
			<!--			最后版权-->
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-mini">Copyright© 2020-2021 by Guangtou</p>
		</div>

	</div>

</footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--/*/</th:block>/*/-->
<script>

	$(".menu.toggle").click(function(){
		$(".m-item").toggleClass("m-mobile-hide");
	});
	$(".ui.dropdown").dropdown({
		on:'hover'
	});
	$(".ui.form").form({
		fields : {
			name : {
				identifier : 'name1',
				rules: [{
					type : 'empty',
					prompt : '标题：请输入博客标题'
				}]
			}
		}
	});

</script>

</body>
</html>
