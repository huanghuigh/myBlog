<!doctype html>
<html
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
		xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>标签管理</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>


<body>
<!--	导航-->
<nav th:replace="admin/_fragments::menu(3,2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header  item">管理后台</h2>
			<a href="#" class="active m-item item m-mobile-hide" ><i class="mini home icon"></i>博客</a>
			<a href="#" class="m-item item m-mobile-hide" ><i class="mini idea icon"></i>分类</a>
			<a href="#" class="m-item item m-mobile-hide" ><i class="mini tags icon"></i>标签</a>
			<div class="right menu m-item item m-mobile-hide">
				<div class="ui dropdown item">
					<div class="text">
						<img src="../../static/images/baizhen.jpg" alt="" class="ui avatar image">Guangtou
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" class="item" th:href="@{/admin/logout}">注销</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>
	</a>
</nav>
<!--二级标签-->
<div  class="ui attached  pointing menu">
	<div class="ui  container">
		<div class="right menu">
			<a href="" th:href="@{/admin/tags/input}" class=" item" >发布</a>
			<a href="" th:href="@{/admin/tags}" class="teal active item" >列表</a>
		</div>
	</div>
</div>
<!--	中间内容-->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
				<i class="close icon"></i>
				<div class="header">提示:</div>
				<p th:text="${message}">操作成功的提示</p>
			</div>
			<!-- 后台管理-分类-查询结果 -->
			<table class="ui celled table">
				<thead>
					<tr>
						<th></th>
						<th>名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="type,iterStar : ${page.content}">
						<td th:text="${iterStar.count}">编号</td>
						<td th:text="${type.name}">内容</td>
						<td>
							<a href="#" th:href="@{/admin/tags/{id}/input(id=${type.id})}" class="ui mini teal basic button">修改</a>
							<a href="#" th:href="@{/admin/tags/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="6" >
							<a href="#" th:href="@{/admin/tags/input}" class="ui right floated mini teal basic button">添加</a>
							<div class="ui left floated pagination menu" th:if="${page.totalPages}>1">
								<a href="#" th:href="@{/admin/tags(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
									<i class="left chevron icon"></i>
								</a>
								<a href="#" class="active item">1</a>
								<a href="#" class="item">2</a>
								<a href="#" class="item">3</a>
								<a href="#" class="item">4</a>
								<a href="#" th:href="@{/admin/tags(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
									<i class="right chevron icon"></i>
								</a>
							</div>
						</th>
					</tr>
				</tfoot>
				
			</table>
		</div>
	</div>
<!--	尾部-->
<footer th:replace="admin/_fragments::footer">
	<div class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../../static/images/baizhen.jpg" alt="" class="ui rounded image" style="width: 100px">
						</div>
					</div>
					
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
					<div class="ui inverted link list">
						
						<a href="#" class="item">123456789@qq.com</a>
						<a href="#" class="item">110120119</a>
					</div>
				</div>
				
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是博客的介绍信息之类的</p>
				</div>
			</div>
<!--			最后版权-->
				<div class="ui inverted section divider"></div>	
				<p class="m-text-thin m-text-spaced m-opacity-mini">Copyright© 2020-2021 by Guangtou</p>
		</div>
		
	</div>
	
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
	$(".menu.toggle").click(function(){
		$(".m-item").toggleClass("m-mobile-hide");
	});
	$(".ui.dropdown").dropdown({
		on:'hover'
		});
	//消息提示关闭初始化
	// $(".message.close")
	// 	.on('click',function () {
	// 		$(this)
	// 			.closest('.message');
	// });
</script>
	
</body>
</html>
